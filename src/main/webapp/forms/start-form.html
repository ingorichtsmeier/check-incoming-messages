<strong>Here you would put the actual form to start the process</strong>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN Start Event to:
  <code>embedded:app:forms/start-form.html</code>
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Nachrichten ID</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="nachrichtenId"
             cam-variable-type="Long"
             required
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
var dataObject = $scope.dataObject = ['nachricht 1', 'nachrivcht 2', 'nachricht 50'];

  camForm.on('form-loaded', function() {

    // declare variable 'customerData' incuding metadata for serialization
    camForm.variableManager.createVariable({
      name: 'nachrichtenliste',
      type: 'Object',
      value: dataObject,
      valueInfo: {
        // indicate that object is serialized as json
        serializationDataFormat: 'application/json',
        // provide classname of java object to map to
        objectTypeName: 'java.util.ArrayList'
      }
    });

  });  
</script>
</form>
